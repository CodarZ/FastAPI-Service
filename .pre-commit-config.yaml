# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # 基础文件格式化和检查
  # https://github.com/pre-commit/pre-commit-hooks.git
  - repo: git@github.com:pre-commit/pre-commit-hooks.git
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
        args: ['--fix=lf']

  # 代码检查和格式化工具
  # https://github.com/astral-sh/ruff-pre-commit.git
  - repo: git@github.com:astral-sh/ruff-pre-commit.git
    rev: v0.12.8
    hooks:
      - id: ruff
        args: ['--config','.ruff.toml', '--fix', '--unsafe-fixes']
      - id: ruff-format
        args: ['--line-length=120']

  # 安全漏洞检查
  # https://github.com/PyCQA/bandit
  - repo: git@github.com:PyCQA/bandit.git
    rev: '1.8.6'
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '--skip', 'B101']
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|test_.*\.py$)

  # uv 包管理器的自动化工具
  # https://github.com/astral-sh/uv-pre-commit.git
  - repo: git@github.com:astral-sh/uv-pre-commit.git
    rev: 0.8.6
    hooks:
      - id: uv-lock
      - id: uv-export
        args: ['--no-hashes', -o, requirements.txt]
