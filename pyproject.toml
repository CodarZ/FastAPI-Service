[project]
name = "fastapi-service"
version = "0.1.0"
description = "FastAPI Service"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "aiofiles>=24.1.0",
  "asgi-correlation-id>=4.3.4",
  "asyncmy>=0.2.10",
  "asyncpg>=0.30.0",
  "bcrypt>=4.3.0",
  "cryptography>=45.0.6",
  "fast-captcha>=0.3.2",
  "fastapi-limiter>=0.1.6",
  "fastapi-pagination>=0.13.3",
  "fastapi[standard-no-fastapi-cloud-cli]>=0.116.1",
  "granian>=2.5.0",
  "httpx>=0.28.1",
  "ip2loc>=1.0.0",
  "jinja2>=3.1.6",
  "loguru>=0.7.3",
  "msgspec>=0.19.0",
  "path>=17.1.1",
  "psycopg>=3.2.9",
  "pwdlib>=0.2.1",
  "pydantic>=2.11.7",
  "pydantic-extra-types>=2.10.5",
  "pydantic-settings>=2.10.1",
  "pyjwt>=2.10.1",
  "python-jose>=3.5.0",
  "python-socketio>=5.13.0",
  "redis[hiredis]>=6.4.0",
  "sqlalchemy[asyncio]>=2.0.43",
  "user-agents>=2.2.0",
]

[dependency-groups]
dev = ["pytest>=8.4.1", "commitizen>=3.35.0"]
lint = ["pre-commit>=4.2.0", "ruff>=0.12.8"]

[tool.uv]
package = false
python-downloads = "manual"
default-groups = ["dev", "lint"]

[[tool.uv.index]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"

[tool.setuptools]
packages = ["backend"]
